{% extends "theme2.html" %}

{% block title %}
DVK Polymers
{% endblock %}


{% block body %}

<div class="main-panel">
  <div class="content-wrapper">
    <div class="row" id="proBanner" style="display: {{ vars.get('display')| safe }};">
              <div class="col-12">
                <span class="d-flex align-items-center purchase-popup">
                  <p>{{ vars.get('error'| safe) }}</p>
                  <i class="mdi mdi-close" id="bannerClose"></i>
                </span>
              </div>
            </div>
	<div class="row">
		<div class="col-md-6 grid-margin stretch-card">
        	<div class="card">
              <div class="card-body">
                <h4 class="card-title">Add New Party</h4>
                <p class="card-description"> Give appropriate values</p>
                <form class="form-sample" action="/addparty" method="post" id="addPartyForm">
                	<div class="form-group">
						          <label for="party">Party Name</label>
	                    <input type="text" class="form-control" name="party" placeholder="Party Name" required>
                  </div>
                  <div class="form-group">
                      <label for="type">Party Type</label>
                      <select name="type" class="form-control" required>
                        <option value="debtor">Debtor</option>
                        <option value="creditor">Creditor</option>
                      </select>
                  </div>
                  <div class="form-group">
						          <label for="address">Address</label>
                    	<textarea name="address" class="form-control" form='addPartyForm' placeholder="address"></textarea>
                  </div>
                  <div class="form-group">
                      <label for="balance">Opening Balance</label>
                      <input type="real" class="form-control" name="balance" placeholder="Opening Balance" step="0.01" required>
                  </div>
                    <button type="submit" class="btn btn-gradient-primary mb-2">Submit</button>
                </form>
              </div>
            </div>
        </div>
    </div>
	  <!-- content-wrapper ends -->
  	<!-- partial:../../partials/_footer.html -->
  	<footer class="footer">
	    <div class="d-sm-flex justify-content-center justify-content-sm-between">
  			<span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright Â© 2017 <a href="https://www.bootstrapdash.com/" target="_blank">BootstrapDash</a>. All rights reserved.</span>
      		<span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with <i class="mdi mdi-heart text-danger"></i></span>
    	</div>
  	</footer>
 <!-- partial -->
</div>

{% endblock %}

{% block end_extJS %}
<script src="../static/js/dashboard.js"></script>
{% endblock %}
